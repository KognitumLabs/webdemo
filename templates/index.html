<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Face demo">
    <title>Face Demos</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Script to instantly classify an image once it is uploaded. -->
    <script type="text/javascript">
      $(document).ready(
        function(){
          $('#classifyfile').attr('disabled',true);
          $('#imagefile').change(
            function(){
              if ($(this).val()){
                $('#formupload').submit();
              }
            }
          );
        }
      );
    </script>

    <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height:1.5em;
      color: #232323;
      -webkit-font-smoothing: antialiased;
    }

    h1, h2, h3 {
      font-family: Times, serif;
      line-height:1.5em;
      border-bottom: 1px solid #ccc;
    }
    </style>
  </head>

  <body>
    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1><a href="/">Face comparison Demo</a></h1>
      </div>

      <div>
        <h2>Face comparison</h2>
        <a
        href="/compare?image1=http://www.gossipcop.com/wp-content/uploads/2015/07/Demi-Moore-pool.png&image2=http://ilarge.lisimg.com/image/5204650/1118full-demi-moore.jpg">Click
        for an example</a>
      </div>

      {% if has_result %}
      {% if not result[0] %}
      <div class="alert alert-danger">Some error happened. Did you provide a valid URL or a valid image file? </div>
      {% else %}
      <div class="media">
        <span>Images are from the same person?</span>
        <a class="pull-left" href="#"><img class="media-object" width="192" height="192" src={{ image1 }}></a>
        <a class="pull-left" href="#"><img class="media-object" width="192" height="192" src={{ image2 }}></a>
        <div class="media-body">
          <div class="bs-example bs-example-tabs">
            <span><b>{{ result[1] }}</b></span>
          </div>
        </div>
      </div>
      {% endif %}
      <hr>
      {% endif %}

      <form role="form" action="compare" method="get">
        <div class="form-group">
          <div class="input-group-vertical">
            <input type="text" class="form-control" name="image1" id="image1" placeholder="Provide an image URL"></input>
            <input type="text" class="form-control" name="image2" id="image2" placeholder="Provide an image URL"></input>
            <span class="input-group-btn">
              <input class="btn btn-primary" value="Compare Faces" type="submit" id="compare"></input>
            </span>
          </div><!-- /input-group -->
        </div>
      </form>

    </div>

    <hr>
 </body>
</html>
